apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: blackjack-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "blackjack.<YOUR_WILDCARD_OCP_DNS>"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blackjack
spec:
  hosts:
  - "blackjack.<YOUR_WILDCARD_OCP_DNS>"
  gateways:
  - blackjack-gateway
  http:
  - match:
    - uri:
        prefix: /blackjack.html
    - uri:
        exact: /blackjack.css
    - uri:
        exact: /blackjack.js
    - uri:
        exact: /dashboard.html
    - uri:
        exact: /dashboard.js
    - uri:
        exact: /card-rh.png
    - uri:
        exact: /table.png
    - uri:
        exact: /jquery.dynatable.css
    - uri:
        exact: /jquery.dynatable.js
    route:
    - destination:
        host: blackjack-frontend
        port:
          number: 8080
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - POST
      - GET
      - PUT
      - DELETE
      allowCredentials: true
      allowHeaders:
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
